
services:
  url-shortener:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: url-shortener
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=localhost
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s